<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explode the Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById("balloon");

        let size = 200;
        const maxSize = 420;
        const minSize = 200;
        const sizeIncrement = 10;
        const sizeDecrement = 5;
        const colors = ["red", "green", "blue"];
        let colorIndex = 0;

        function changeColor(forward = true) {
            colorIndex = (forward) ? (colorIndex + 1) % colors.length : (colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];
        }

        balloon.addEventListener("click", () => {
            size += sizeIncrement;
            if (size > maxSize) {
                size = minSize;
            }
            changeColor(true);
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });

        balloon.addEventListener("mouseleave", () => {
            if (size > minSize) {
                size -= sizeDecrement;
                changeColor(false);
                balloon.style.width = `${size}px`;
                balloon.style.height = `${size}px`;
            }
        });
    </script>
</body>
</html>
